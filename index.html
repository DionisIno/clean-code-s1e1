<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img class="header__img img" src="./eisenhower-matrix.jpg" alt="Describe picture">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main__title">
      <label class="label" for="new-task">
        <h1 class="add-item label__item">Add Item</h1>
      </label>
      <div class="task-row">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="header-h3">Todo</h3>
    <ul class="list" id="list">
      <li class="list__item li">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="edit-mode list__item li">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3 class="header-h3">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item li">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input edit-mode type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </div>
  <footer>
    <div class="footer">
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
